<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div th:replace="fragments :: header"></div>
<div th:if="${userName!=null}" class="card" style="width: 18rem;">
    <img class="card-img-top" src="https://isobarscience.com/wp-content/uploads/2020/09/default-profile-picture1.jpg" alt="Card image cap">
    <div class="card-body">
        <h2 th:text="${user.firstName} +' '+ ${user.lastName}"></h5>
            <p class="card-text" th:text="${user.bio}"></p>
    </div>

    <div class="card-body">
        <h2 th:text="${user.bio}"></h5>
            <p class="card-text" th:text="${user.bio}"></p>
    </div>

    <div class="card-body">
        <h2 th:text="${user.dateOfBirth}"></h5>
            <p class="card-text" th:text="${user.bio}"></p>
    </div>
</div>

<section>
    <section th:replace="fragments :: post"></section>

    <section th:replace="fragments :: posts"></section>
</section>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.4.1/cjs/popper.min.js"
        integrity="sha256-T3bYsIPyOLpEfeZOX4M7J59ZoDMzuYFUsPiSN3Xcc2M=" crossorigin="anonymous"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</body>
</html>
